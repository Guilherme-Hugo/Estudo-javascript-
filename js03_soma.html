<h3>Somatoria de dois numeros inteiros</h3>

<script language="JavaScript">
/* Objetivo: Desenvolver um programa em JavaScript que faça a leitura de 2 numeros inteiros e apresente o
resultado da soma entre eles.
*/

/* Definição de variaveis */
var js_n1;
var js_n2;
var js_soma;

/* Entrada de dados */
js_n1 = window.prompt ('Informe o primeiro numero: ', 'Digite aqui');
js_n2 = window.prompt ('informe o segundo numero: ', 'Digite aqui');

/* Processamento de dados */
js_soma = parseInt(js_n1) + parseInt(js_n2);

/* Saida de dados */
document.write ('O resultado da soma = ' + js_soma);

</script>
