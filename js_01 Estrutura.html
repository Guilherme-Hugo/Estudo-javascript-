<h3>Programa de Boas Vindas!</h3>
<script language="javascript">
<!--
/* Objetivo: Capturar o nome do usuario e apresentar uma saudação personalizada
   Definir as variaveis com prefixo js_
   Elementos de Entrada: metodo prompt do objeto widow
   Elementos de Saida: metodo write do objeto document
*/

/* Definição de Variaveis */
var js_nome;

/* Entrada de Dados */
js_nome = window.prompt('Entre com seu nome: ' , 'Digite seu nome nesta caixa');

/* Saida de Dados */
document.write('Olá ' + js_nome + ' Seja Bem Vindo!'); // Menssagem de Saudação Personalizada

//-->
</script>
